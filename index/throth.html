<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 10px;
        padding: 10px;
        font-size: 30px;
      }

      p#p1 {
        /* 3px 파란색의 밑줄을 표시하는 코드 */
        text-decoration: 3px underline blue;
      }

      p#p2 {
        text-decoration: 3px line-through red wavy;
      }

      p#p3 {
        /* solid, dotted, dashed, wavy를 사용하여 글을 꾸밀수 있음*/
        text-decoration: 3px line-through green dashed;
      }
    </style>
  </head>
  <body>
    <p id="p1">대한민국 만세</p>
    <p id="p2">우리나라 만세</p>
    <p id="p3">Republic of korea</p>
  </body>
</html>
